<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <nav class="indigo accent-3">
        <div class="container">        
            <div class="nav-wrapper">
                <a href="#" data-target="mobile-demo" class="sidenav-trigger show-on-large"><i class="material-icons">menu</i></a>
                <a href="#" class="brand-logo center">g2</a>
        </div>
        </div>
    </nav>
    <div class="row">
        <div class="container">
            <form class="col s12"  id="cadastroForm">
                    
                <label for="nome">Nome:</label>
                <input type="text" id="nome" required>
                    
                <label for="email">E-mail:</label>
                <input type="email" id="email" class="validate" required>
                  
                <label for="idade">Idade:</label>
                <input type="number" id="idade" required>
                    
                <label for="cep">CEP</label>
                <input type="text" id="cep" pattern="\d{5}-\d{3}" class="validate" placeholder="00000-000" required>
                    
                <button type="submit" class="waves-effect waves light btn-small indigo accent-3">Enviar</button>
                <button type="button" class="waves-effect waves light btn-small indigo accent-3" id="limpar" >Limpar</button>
                    
            </form>
            <div class="col s12">
                <div class="card-panel indigo accent-3">
                    <span id="dados" class="white-text"></span>
                </div>
            </div>
        </div>    
    </div>
    <script src="script.js"></script>
    <script src="report.service.js"></script>
</body>
</html>
